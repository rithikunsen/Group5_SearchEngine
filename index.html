<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Group 5 - Search Engine</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Wikipedia Search Engine</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css'>
	<link rel="stylesheet" href="./style.css">

</head>

<body>
	<div class="main">

		<!-- Home Page -->

		<div class="home">
			<div class="container">
				<div class="row">
					<div class="eight columns offset-by-two">
						<h1 class="headline">Search Engine</h1>
					</div>
				</div>

				<div class="row">
					<div class="eight columns offset-by-two">
						<form action="" class="wiki-search-form">
							<input type="search" placeholder="Search your keywords here..." class="wiki-search-input"
								id="wiki-search-input">
							<button class="button btn btn-wiki">Search</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- Results Page -->

		<div class="result hidden">
			<header class="header">
				<div class="container">
					<div class="row">
						<div class="two-thirds column">
							<form action="" class="result-wiki-search-form">
								<input type="text" placeholder="Search Wikipedia..." class="result-wiki-search-form-input"
									id="result-wiki-search-form-input">
								<button class="btn result-btn-wiki">Wiki Search</button>
							</form>
						</div>
						<div class="one-third column">
							<h1>Wikipedia Search</h1>
						</div>
					</div>
				</div>
			</header>

			<div class="container">
				<section class="search-results">
					<div class="one-half column">
						<div class="display-results"></div>
					</div>
				</section>
			</div> <!-- Container -->
		</div> <!-- Results -->

	</div>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
	<script src="./script.js"></script>
</body>

</html>
